<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            width: 100px;
            margin: auto;
            margin-top: 100px;
        }
        .con {
            border-radius: 16px;

        }
    </style>
  </head>

  <body>
    <h2 style="text-align: center;">Challenge - stop at 1</h2>
    <div class="container"><img src="" alt="" class="con" id="cont"/></div>
    <button onclick="fun()">click to stop</button>
    <button onclick="funt()">Again</button>
    <button class="cle" onclick="cear()">change challenge</button>
  </body>
  <script>
    const imgarr = [
      "inverted-dice-1.svg",
      "inverted-dice-2.svg",
      "inverted-dice-3.svg",
      "inverted-dice-4.svg",
      "inverted-dice-5.svg",
      "inverted-dice-6.svg",
    ];
    let a = document.getElementById('cont');

    let i = 0;
   
    let  ss = setInterval(() => {
        if (i===6) {
            i=0;
            a.src = imgarr[i];
        }
        else {
            a.src = imgarr[i];
            i++;
        }
    },100);
    
    function fun(){
        console.log(ss);
        clearInterval(ss);
        console.log("click");
    }
    const arr = [
    "Challenge - Stop at 1",
    "Challenge - Stop at 2",
    "Challenge - Stop at 3",
    "Challenge - Stop at 4",
    "Challenge - Stop at 5",
    "Challenge - Stop at 6"
    ]
    function funt() {
        location.reload();
        
    }

    function cear() {
        let no = Math.floor(Math.random() *  6);
        let h = document.querySelector('h2');
        h.innerText = arr[no];
    }
  
  </script>
</html>
